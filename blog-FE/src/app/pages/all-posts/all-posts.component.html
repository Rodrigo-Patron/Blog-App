<div class="card-container" *ngFor="let post of posts">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ post.name }}</mat-card-title>
      <mat-card-subtitle
        >Posted by: {{ post.postedBy }} | Posted on:
        {{ post.date | date : "medium" }}</mat-card-subtitle
      >
    </mat-card-header>
    <mat-grid-list cols="5">
      <mat-grid-tile [colspan]="2" rowspan="1">
        <img mat-card-image [src]="post.img" class="post-img" />
      </mat-grid-tile>
      <mat-grid-tile [colspan]="3" rowspan="1">
        <mat-card-content>
          {{
            post.content.length > 600
              ? post.content.substr(0, 600) + "..."
              : post.content
          }}
        </mat-card-content>
      </mat-grid-tile>
    </mat-grid-list>
    <hr>
    <mat-card-actions>
        <button mat-raised-button color="primary">{{post.likeCount}} <mat-icon>favorite</mat-icon></button>
        <button mat-raised-button color="primary"  style="margin-left: 5px;">{{post.viewCount}} <mat-icon>remove_red_eye</mat-icon></button>
        <button mat-raised-button color="primary" style="margin-left: 5px;" routerLink="/post/{{post.id}}">View Post</button>
    </mat-card-actions>
  </mat-card>
</div>
